<h1 matDialogTitle>Order item Info</h1>

<mat-dialog-content>
    <mat-list>
        <mat-list-item>
            <mat-icon mat-list-icon>fingerprint</mat-icon>
            <h4 mat-line>Query id : {{data.order_item.queryId}}</h4>
        </mat-list-item>
        <mat-list-item>
            <mat-icon mat-list-icon>receipt</mat-icon>
            <h4 mat-line>Item detaille</h4>
            <p mat-line>{{data.order_item.number}} - {{data.order_item.menu_item}}</p>
            <p mat-line>Note : {{data.order_item.extra}}</p>
        </mat-list-item>
        <mat-list-item>
            <mat-icon mat-list-icon>message</mat-icon>
            <h4 mat-line>Resolved Message</h4>
            <p mat-line class="wrap" style="padding:5px">" {{data.order_item.message}} "</p> 
        </mat-list-item>
    </mat-list>
</mat-dialog-content>

<mat-dialog-actions [attr.align]="start">
    <button mat-button matDialogClose>Close</button>  
</mat-dialog-actions>
