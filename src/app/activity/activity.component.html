<mat-tab-group>
  <mat-tab label="Resto">
    <h1>Some tab content</h1>
    <p>...</p>
    <mat-accordion displayMode="default" [multi]="true" [hideToggle]="false">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Menu
          </mat-panel-title>
          <mat-panel-description>
            Consulting , edit , add item in menu
          </mat-panel-description>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
          <p>This is the primary content of the panel.</p>
          
        </ng-template>
      </mat-expansion-panel>
      <mat-expansion-panel [hideToggle]="false">
          <mat-expansion-panel-header>
              <mat-panel-title>Promo</mat-panel-title>
              <mat-panel-description>Add special promo , edit , consult</mat-panel-description>
          </mat-expansion-panel-header>
          <ng-template matExpansionPanelContent>
            <p>all promo list goes here </p>
          </ng-template>
          <mat-action-row>
              <button mat-button (click)="onAction(event)">Action1</button>
              <button mat-button (click)="onAction(event)">Action2</button>
          </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-tab>
  <mat-tab label="Reservation">
    <h1>Some more tab content</h1>
    <p>...</p>
  </mat-tab>
  <mat-tab label="Orders">
    <h1>Some more tab content</h1>
    <p>...</p>
  </mat-tab>
</mat-tab-group>
