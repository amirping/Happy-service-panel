<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px" fxFlex>
<mat-tab-group [disableRipple]="false" fxFlex>
    <mat-tab label="Reservation Full Log">
        <mat-table #table [dataSource]="dataSource_reservation" matSort fxFlex>
        
            <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Position Column -->
            <ng-container matColumnDef="reservation_db_id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.reservation_db_id}} </mat-cell>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="user">
                <mat-header-cell *matHeaderCellDef mat-sort-header> User </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.user}} </mat-cell>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="reservation_time">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Time </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.reservation_time}} </mat-cell>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="reservation_date">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.reservation_date}} </mat-cell>
            </ng-container>
        
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        
        </mat-table>
        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
        </mat-paginator>
    </mat-tab>
</mat-tab-group>
</div>
